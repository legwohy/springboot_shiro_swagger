<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8" />

  <title>登陆</title>

  	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" />
  	<link rel='stylesheet' href='../static/login/css/jquery-ui.css' />
	<link rel='stylesheet prefetch' href='../static/login/css/bootstrap.min.css' />
    <link rel="stylesheet" href="../static/login/css/style.css" media="screen" type="text/css" />

	<script src='../static/base/js/jquery.min.js'></script>
    <script src="../static/login/js/modernizr.js"></script>

</head>

  <body class="login-page">
	<div class="login-form">

		<div class="login-content">

			<div class="form-login-error">
				<h3>Invalid login</h3>
				<p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
			</div>

			<form method="post" role="form" id="form_login" action="login">

				<div class="form-group">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-user"></i>
						</div>

						<input type="text" class="form-control" name="account" id="username" placeholder="Username" autocomplete="off" />
					</div>

				</div>

				<div class="form-group">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-key"></i>
						</div>

						<input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />
					</div>

				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="fa fa-sign-in"></i>
						Login In
					</button>
				</div>

				<!-- Implemented in v1.1.4 -->
				<div class="form-group">
					<em>- or -</em>
				</div>

				<div class="form-group">

					<button type="button" class="btn btn-default btn-lg btn-block facebook-button">

						<i class="fa fa-facebook"></i>
               |  Login with Facebook
					</button>

				</div>


			</form>



		</div>

	</div>

</body>

</html>
